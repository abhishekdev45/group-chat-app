<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div id="login-container" class="form-container">
        <span class="close-icon" onclick="closeForm()">&times;</span>
        <form id="loginForm">
      
          <label for="email">Email:</label>
          <input type="email" id="loginEmail" name="email" required>
      
          <label for="password">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
      
          <button type="submit" class="btn btn-custom-primary">Login</button>
        </form>
        <!-- <a href='/forgot_password' class="text-muted">Forgot password?</a> -->
        <a href="/">Don't have account? Sign Up</a>
        <br>
      
        <div id="login-error-container"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="/js/login.js"></script>
</body>
</html>
